<h2 >New Student</h2>
<app-addstudent (newstudentEvent)="insertStudentIntoList($event)" ></app-addstudent>
<h2 (childEvent)="fontcolor=$event" [ngStyle]="{'color':fontcolor}">Students list</h2>
<div *ngFor="let student of students">
    <div app-student  [student]="student" (childEvent)="fontcolor=$event"></div >
</div>
