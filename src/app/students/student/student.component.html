<div class="student-element" >
    <div [routerLink]="['/student' , student.name , student.major]">
        <span>
            name: {{student.name}}
        </span>
    </div>
    <div>
        <span>
            major: {{student.major}}
        </span>
    </div>
    <div class="color-div" [ngStyle]="{'background-color' : student.color}" (click)="sendEvent()"> </div>
</div>
<router-outlet></router-outlet>
