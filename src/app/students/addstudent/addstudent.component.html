<form [formGroup]="profileForm" (ngSubmit)="saveStudent()">
    <div class="form-div">
        <div class="title-div" >Add Student</div>
        <div class="input-div">
            <label for="name">name: </label>
            <input name="name"  formControlName="name" required >
        </div>
        <div class="input-div">
            <label for="major" > major: </label>
            <input name="major"  formControlName="major" required>
        </div>
        <div class="input-div">
            <label for="color" > color: </label>
            <input name="color"  formControlName="color">
        </div>
        <div class="button-div">
            <button type ="submit" >Add</button>
        </div>
    </div>
</form>
